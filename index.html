<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spud Hub OS: Citadel of Flames Edition</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .theme-fire {
            --bg-primary: #050505;
            --bg-secondary: #111111;
            --bg-tertiary: #222222;
            --border-primary: rgba(255, 165, 0, 0.15);
            --border-secondary: rgba(255, 165, 0, 0.3);
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent-primary: #f97316; /* Orange 500 */
            --accent-secondary: #ea580c; /* Orange 600 */
            --accent-glow: rgba(249, 115, 22, 0.4);
            --danger-primary: #ef4444;
            --warning-primary: #f59e0b;
            --success-primary: #a3e635;
            --info-primary: #3b82f6;
        }

        .theme-cyber {
            --bg-primary: #0d0c1d;
            --bg-secondary: #1a183d;
            --bg-tertiary: #29265c;
            --border-primary: rgba(108, 99, 255, 0.2);
            --border-secondary: rgba(108, 99, 255, 0.4);
            --text-primary: #e0e0ff;
            --text-secondary: #a0a0cc;
            --accent-primary: #00f2ea;
            --accent-secondary: #00c7b3;
            --accent-glow: rgba(0, 242, 234, 0.4);
            --danger-primary: #ff3366;
            --warning-primary: #fce100;
            --success-primary: #00ff9f;
            --info-primary: #5f5cff;
        }

        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        body.theme-fire::before {
            background: radial-gradient(ellipse at 70% 80%, rgba(234, 88, 12, 0.1), transparent 50%),
                        radial-gradient(ellipse at 10% 20%, rgba(249, 115, 22, 0.08), transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(255, 100, 0, 0.05), transparent 70%);
            animation: smolder 45s ease-in-out infinite alternate;
            background-size: 200% 200%;
            opacity: 1;
        }
        
        body.theme-cyber::before {
            background-image:
                linear-gradient(rgba(108, 99, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to right, rgba(108, 99, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-pan 60s linear infinite;
            opacity: 1;
        }

        @keyframes smolder {
            from { background-position: 0% 0%; }
            to { background-position: 50% 100%; }
        }

        @keyframes grid-pan {
            from { background-position: 0 0; }
            to { background-position: -200px -200px; }
        }
        
        @keyframes fire-glow {
             0% { border-color: var(--accent-primary); box-shadow: 0 0 10px -2px var(--accent-glow), inset 0 0 5px -1px var(--accent-glow); }
             50% { border-color: var(--warning-primary); box-shadow: 0 0 12px -2px var(--accent-glow), inset 0 0 6px -1px var(--accent-glow); }
             100% { border-color: var(--accent-primary); box-shadow: 0 0 10px -2px var(--accent-glow), inset 0 0 5px -1px var(--accent-glow); }
        }

        .glass-card {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 0.75rem;
            border: 1px solid var(--border-primary);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: var(--border-secondary);
        }
        .theme-fire .glass-card.glow-border {
             animation: fire-glow 4s linear infinite;
        }
        
        .theme-cyber .glass-card {
            background: rgba(26, 24, 61, 0.5);
        }

        .form-input, .form-textarea, .form-select {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.375rem;
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input::placeholder, .form-textarea::placeholder { color: var(--text-secondary); opacity: 0.6; }

        :focus-visible {
            outline: none;
            border-color: var(--accent-secondary) !important;
            box-shadow: 0 0 0 3px var(--accent-glow) !important;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-secondary);
        }
        .form-checkbox { accent-color: var(--accent-primary); }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            cursor: pointer;
            user-select: none;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white; box-shadow: 0 4px 15px -3px var(--accent-glow); border-color: transparent; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px -3px var(--accent-glow); }
        .btn-secondary { background-color: var(--bg-tertiary); color: var(--text-primary); border-color: var(--border-primary); }
        .btn-secondary:hover:not(:disabled) { background-color: color-mix(in srgb, var(--bg-tertiary) 80%, white); border-color: var(--border-secondary); transform: translateY(-1px); }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        
        @keyframes pulse-highlight {
            0% { box-shadow: 0 0 0 0 var(--accent-glow); }
            70% { box-shadow: 0 0 0 10px color-mix(in srgb, var(--accent-glow) 0%, transparent); }
            100% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--accent-glow) 0%, transparent); }
        }
        .animate-pulse-highlight {
            animation: pulse-highlight 1.5s ease-out;
            border-color: var(--accent-secondary) !important;
        }

        @keyframes skeleton-loading {
            0% { background-color: color-mix(in srgb, var(--bg-secondary) 50%, black); }
            100% { background-color: color-mix(in srgb, var(--bg-secondary) 80%, black); }
        }
        .skeleton { animation: skeleton-loading 1s linear infinite alternate; border-radius: 0.25rem; }
        
        @keyframes blink-cursor {
            from, to { border-right-color: transparent; }
            50% { border-right-color: var(--accent-primary); }
        }
        .blinking-cursor {
            border-right: 2px solid var(--accent-primary);
            animation: blink-cursor 1s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background-color: var(--bg-tertiary); border-radius: 4px; border: 2px solid var(--bg-primary); }
        ::-webkit-scrollbar-thumb:hover { background-color: color-mix(in srgb, var(--bg-tertiary) 80%, white); }
        
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        .chart-grid-line { stroke: var(--border-primary); stroke-dasharray: 2 3; }
        .chart-text { fill: var(--text-secondary); font-size: 10px; }

        .text-accent-primary { color: var(--accent-primary); }
        .text-level-high { color: var(--danger-primary); }
        .text-level-medium { color: var(--warning-primary); }
        .text-level-low { color: var(--success-primary); }

        /* Nexus Graph Styles */
        .nexus-node { cursor: pointer; transition: all 0.2s ease-in-out; }
        .nexus-node circle { transition: all 0.2s ease; }
        .nexus-node:hover circle { transform: scale(1.2); }
        .nexus-link { stroke: var(--border-secondary); stroke-width: 1.5px; transition: all 0.2s ease-in-out; }
        .nexus-label { fill: var(--text-primary); font-size: 10px; pointer-events: none; text-anchor: middle; text-shadow: 0 0 3px var(--bg-primary), 0 0 3px var(--bg-primary); }

        /* Child Timeline Styles */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 11px;
            top: 1.25rem;
            bottom: 0;
            width: 2px;
            background-color: var(--border-primary);
        }
        .timeline-item:last-child::before { display: none; }
        .timeline-icon {
            position: absolute;
            left: 0;
            top: 0.75rem;
            width: 24px;
            height: 24px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-secondary);
        }

        @media print {
            body { background: white; color: black; }
            #root > div > *:not(.printable-area) { display: none; }
            .printable-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; height: auto; padding: 1rem; background: white; box-shadow: none; border: none; }
            .glass-card, .btn, .no-print, header { display: none !important; }
            .prose-invert {
                --tw-prose-body: #374151; --tw-prose-headings: #111827; --tw-prose-links: #ea580c;
                --tw-prose-bold: #1f2937; --tw-prose-quotes: #111827; --tw-prose-quote-borders: #e5e7eb;
            }
        }
    </style>
